<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Our Love Story</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideshow 15s infinite;
        }

        @keyframes slideshow {
            0% {
                background-image: url("3.jpeg");
            }

            33% {
                background-image: url("4.jpeg");
            }

            66% {
                background-image: url("5.jpeg");
            }

            100% {
                background-image: url("6.jpeg");
            }
        }

        .content {
            position: relative;
            z-index: 10;
            padding-top: 25vh;
            backdrop-filter: brightness(0.7);
        }

        button {
            padding: 10px 20px;
            background: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="gallery"></div>

    <div class="content">
        <h1>TOGETHER IN DEATH</h1>
        <p>Forever and always ❤️</p>

        <button onclick="playMusic()">Play Music 🎵</button>
    </div>

    <audio id="bgMusic" src="join-me-in-death.mp3" loop></audio>

    <script>
    function playMusic() {
      document.getElementById("bgMusic").play();
    }
    </script>

</body>
</html>
